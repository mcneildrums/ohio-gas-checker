name: apples-to-apples-daily

on:
  schedule:
    - cron: "30 12 * * *"   # runs daily at 07:30 AM America/Chicago
  workflow_dispatch:         # lets you run it manually

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # needed to commit snapshot CSVs
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install --upgrade certifi requests urllib3

      - name: Run scraper + diff
        run: python apples_to_apples_diff.py

      - name: Commit snapshots
        run: |
          git config user.name "automation"
          git config user.email "noreply@example.com"
          git add data/*.csv || true
          git commit -m "snapshot $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "nothing to commit"
          git push || true

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: apples-to-apples-report
          path: report.txt

      # Read changes.txt (diff-only) into an output for the email body
      - name: Read changes into output
        id: get_changes
        run: |
          echo "body<<EOF" >> $GITHUB_OUTPUT
          cat changes.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Keep uploading both files as artifacts for reference
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apples-to-apples-artifacts
          path: |
            report.txt
            changes.txt

      - name: Email report (diff-only in body)
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          secure: false
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Ohio Apples-to-Apples: Changes Since Yesterday"
          to: spatel@riverbendeg.com, jfeinstein@riverbendeg.com
          from: ${{ secrets.REPORT_FROM_EMAIL }}
          body: ${{ steps.get_changes.outputs.body }}
          attachments: |
            report.txt
            changes.txt
