name: apples-to-apples-daily

on:
  schedule:
    # Weekdays only (Mon–Fri) at 7:30 AM America/Chicago (12:30 UTC during DST)
    - cron: "30 12 * * 1-5"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # needed to commit snapshot CSVs
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install --upgrade certifi requests urllib3

      - name: Run scraper + diff
        run: python apples_to_apples_diff.py

      - name: Commit snapshots
        run: |
          git config user.name "automation"
          git config user.email "noreply@example.com"
          git add data/*.csv || true
          git commit -m "snapshot $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "nothing to commit"
          git push || true

      - name: Read changes into output
        id: get_changes
        run: |
          echo "body<<EOF" >> $GITHUB_OUTPUT
          cat changes.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apples-to-apples-artifacts
          path: |
            report.txt
            changes.txt

      - name: Email report (diff-only in body)
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}      # e.g. smtp.gmail.com
          server_port: ${{ secrets.SMTP_PORT }}         # e.g. 587 or 465
          # Use implicit TLS only if you're on 465; otherwise STARTTLS on 587/25
          secure: ${{ secrets.SMTP_PORT == '465' }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}        # App Password if Gmail
          subject: "Ohio & Columbia Apples-to-Apples — Weekday Changes"
          to: ${{ secrets.REPORT_TO_EMAIL }}            # can be comma-separated list
          from: ${{ secrets.REPORT_FROM_EMAIL }}
          body: ${{ steps.get_changes.outputs.body }}
          attachments: |
            report.txt
            changes.txt
